<button 
    (click)="onAddTaskBtnClicked()"
    id="addTaskButton" 
    mat-fab 
    color="accent" 
    *ngIf="!isAddTaskClicked">
    <mat-icon>note_add</mat-icon>
</button>

<ng-container *ngIf="isAddTaskClicked">
    
    <form [formGroup]="addTaskForm" id="addTaskForm" class="example-form" (ngSubmit)="onSubmit()" #taskForm="ngForm">
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Task</mat-label>
            <input #taskInput matInput placeholder="Enter the task here" formControlName="taskTextInput">
        </mat-form-field>

        &nbsp;

        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="taskDatePicker" #datePicker>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> 
        
        &nbsp;
        
        <button mat-raised-button color="accent" type="submit">
            <mat-icon >
                add
            </mat-icon>
        </button>
        
    </form>

</ng-container>
