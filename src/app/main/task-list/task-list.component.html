<table 
    id="taskListTable"
    mat-table 
    [dataSource]="sortedTaskList" 
    class="mat-elevation-z8"
    matSort 
    (matSortChange)="sortData($event)">
    
    <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="text">Task</th>
        <td mat-cell *matCellDef="let task"> {{task.text}} </td>
    </ng-container>
    
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="date">Date</th>
        <td mat-cell *matCellDef="let task"> {{task.date}} </td>
    </ng-container>
    
    <ng-container matColumnDef="isDone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="isDone">Done</th>
        <td mat-cell *matCellDef="let task"> 
            <mat-checkbox [(ngModel)]="task.isDone" (click)="onIsDoneChanged($event)"></mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let task"> 
            <button mat-icon-button color="warn" (click)="onRemove(task, $event)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
        mat-row 
        *matRowDef="let row; columns: displayedColumns;" 
        (click)="onTaskClick(row)" 
        [ngClass]="{'doneTask': row.isDone ? 'line-through' : '' }">
    </tr>

</table>
