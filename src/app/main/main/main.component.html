
<table 
    mat-table 
    [dataSource]="sortedTaskList" 
    class="mat-elevation-z8"
    matSort 
    (matSortChange)="sortData($event)">
    
    <ng-container matColumnDef="text">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="text">Task</th>
        <td mat-cell *matCellDef="let task"> {{task.text}} </td>
    </ng-container>
    
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="date">Date</th>
        <td mat-cell *matCellDef="let task"> {{task.date}} </td>
    </ng-container>
    
    <ng-container matColumnDef="isDone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header="isDone">Done</th>
        <td mat-cell *matCellDef="let task"> {{task.isDone}} <button>x</button></td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
